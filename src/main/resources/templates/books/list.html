<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books Library</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .book-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .genre-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .pagination-container {
            margin-top: 30px;
        }
        .sort-dropdown {
            min-width: 150px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-6">ðŸ“š Books Library</h1>
            <p class="text-muted">Total books: <span th:text="${totalItems}">0</span></p>
        </div>
    </div>

    <!-- Sorting Controls -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form id="sortForm" method="get" class="row g-2">
                <div class="col-auto">
                    <label for="sortBy" class="col-form-label">Sort by:</label>
                </div>
                <div class="col-auto">
                    <select name="sortBy" id="sortBy" class="form-select sort-dropdown" onchange="this.form.submit()">
                        <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                        <option value="createTs" th:selected="${sortBy == 'createTs'}">Creation Date</option>
                        <option value="updateTs" th:selected="${sortBy == 'updateTs'}">Update Date</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select name="direction" id="direction" class="form-select" onchange="this.form.submit()">
                        <option value="asc" th:selected="${direction == 'asc'}">Ascending</option>
                        <option value="desc" th:selected="${direction == 'desc'}">Descending</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select name="size" id="size" class="form-select" onchange="this.form.submit()">
                        <option value="5" th:selected="${pageSize == 5}">5 per page</option>
                        <option value="10" th:selected="${pageSize == 10}">10 per page</option>
                        <option value="20" th:selected="${pageSize == 20}">20 per page</option>
                        <option value="50" th:selected="${pageSize == 50}">50 per page</option>
                    </select>
                </div>
                <input type="hidden" name="page" value="0">
            </form>
        </div>
    </div>

    <!-- Books Grid -->
    <div class="row" th:if="${not books.empty}">
        <div th:each="book : ${books}" class="col-md-6 col-lg-4">
            <div class="card book-card h-100">
                <div class="card-body">
                    <!-- Book Name -->
                    <h5 class="card-title" th:text="${book.name}">Book Name</h5>

                    <!-- Description -->
                    <p class="card-text text-muted small"
                       th:text="${book.description != null ?
                                   (#strings.length(book.description) > 100 ?
                                    #strings.substring(book.description, 0, 100) + '...' :
                                    book.description) :
                                   'No description'}">
                        Description here...
                    </p>

                    <!-- Series Info -->
                    <div class="mb-2" th:if="${book.series != null}">
                            <span class="badge bg-info">
                                Series: <span th:text="${book.series.name}">Series Name</span>
                            </span>
                    </div>

                    <!-- Language -->
                    <div class="mb-2">
                        <span class="badge bg-secondary" th:text="${book.language}">Language</span>
                    </div>

                    <!-- Genres -->
                    <div class="mb-3" th:if="${not book.genres.empty}">
                        <div th:each="genre : ${book.genres}">
                                <span class="badge bg-light text-dark genre-badge"
                                      th:text="${genre.name}">Genre</span>
                        </div>
                    </div>

                    <!-- Dates -->
                    <div class="mt-auto">
                        <small class="text-muted">
                            Created:
                            <span th:text="${#temporals.format(book.createTs, 'dd.MM.yyyy HH:mm')}">
                                    01.01.2023 12:00
                                </span>
                        </small>
                        <br>
                        <small class="text-muted">
                            Updated:
                            <span th:text="${#temporals.format(book.updateTs, 'dd.MM.yyyy HH:mm')}">
                                    01.01.2023 12:00
                                </span>
                        </small>
                    </div>
                </div>

                <!-- Card Footer -->
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between">
                            <span class="text-muted small">
                                ID: <code th:text="${#strings.substring(book.id.toString(), 0, 8)}">abc123</code>
                            </span>
                        <a th:href="@{/books/view(id=${book.id})}"
                           class="btn btn-sm btn-outline-primary">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="row" th:if="${books.empty}">
        <div class="col">
            <div class="alert alert-info text-center">
                <h4 class="alert-heading">No books found</h4>
                <p>There are no books in the library yet.</p>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="row pagination-container" th:if="${totalPages > 1}">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- First Page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link"
                           th:href="@{/books(page=0, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}">
                            First
                        </a>
                    </li>

                    <!-- Previous Page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link"
                           th:href="@{/books(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}">
                            Previous
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        class="page-item"
                        th:classappend="${currentPage == i} ? 'active' : ''">
                        <a class="page-link"
                           th:href="@{/books(page=${i}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}"
                           th:text="${i + 1}">1</a>
                    </li>

                    <!-- Next Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link"
                           th:href="@{/books(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}">
                            Next
                        </a>
                    </li>

                    <!-- Last Page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link"
                           th:href="@{/books(page=${totalPages - 1}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}">
                            Last
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Info -->
            <p class="text-center text-muted">
                Page <span th:text="${currentPage + 1}">1</span> of
                <span th:text="${totalPages}">1</span>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Reset page to 0 when changing sort or page size
    document.addEventListener('DOMContentLoaded', function() {
        const sortSelects = document.querySelectorAll('#sortBy, #direction, #size');
        sortSelects.forEach(select => {
            select.addEventListener('change', function() {
                document.querySelector('input[name="page"]').value = 0;
            });
        });
    });
</script>
</body>
</html>
