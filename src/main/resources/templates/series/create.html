<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой серии</title>

    <!-- Подключаем Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .success-message {
            color: #198754;
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/series}">Серии</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/series}">Список серий</a>
                <a class="nav-link active" th:href="@{/series/create}">Создать серию</a>
            </div>
        </div>
    </nav>

    <!-- Сообщения -->
    <div th:if="${successMessage}" class="success-message">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="form-container">
        <h2 class="mb-4">Создание новой серии</h2>

        <form th:action="@{/series/create}" th:object="${seriesCreateRequest}" method="post">

            <!-- Поле: Название серии -->
            <div class="mb-3">
                <label for="name" class="form-label">
                    Название серии <span class="text-danger">*</span>
                </label>
                <input type="text"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                       id="name"
                       th:field="*{name}"
                       placeholder="Введите название серии"
                       required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}"></span>
                </div>
                <div class="form-text">
                    Обязательное поле. Максимальная длина: 512 символов.
                    <span id="name-counter" class="text-muted">0/512</span>
                </div>
            </div>

            <!-- Поле: Описание -->
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control"
                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                          id="description"
                          th:field="*{description}"
                          rows="5"
                          placeholder="Введите описание серии (необязательно)"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <span th:errors="*{description}"></span>
                </div>
                <div class="form-text">
                    Необязательное поле. Максимальная длина: 4096 символов.
                    <span id="description-counter" class="text-muted">0/4096</span>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/series}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Создать серию</button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript для подсчета символов -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Счетчик для названия
        const nameInput = document.getElementById('name');
        const nameCounter = document.getElementById('name-counter');

        // Счетчик для описания
        const descriptionInput = document.getElementById('description');
        const descriptionCounter = document.getElementById('description-counter');

        // Обновление счетчика названия
        function updateNameCounter() {
            const length = nameInput.value.length;
            nameCounter.textContent = `${length}/512`;

            if (length > 512) {
                nameCounter.style.color = '#dc3545';
            } else {
                nameCounter.style.color = '#6c757d';
            }
        }

        // Обновление счетчика описания
        function updateDescriptionCounter() {
            const length = descriptionInput.value.length;
            descriptionCounter.textContent = `${length}/4096`;

            if (length > 4096) {
                descriptionCounter.style.color = '#dc3545';
            } else {
                descriptionCounter.style.color = '#6c757d';
            }
        }

        // Инициализация счетчиков
        updateNameCounter();
        updateDescriptionCounter();

        // Обработчики событий
        nameInput.addEventListener('input', updateNameCounter);
        descriptionInput.addEventListener('input', updateDescriptionCounter);
    });
</script>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
